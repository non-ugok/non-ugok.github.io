  <body>

    <h2>NORIKA TANAKA</h2>
    <h3>PORTFOLIO</h3>
    <p class="top-p">文理融合の情報系学科に所属する大学生です.</p>

    <hr class="cp_hr02" />
    <main>
      <a id="works"></a>
      <h3 class="worksh3">WORKS</h3>
      <p class="contents-comment">
        これまでの授業で制作したものをまとめました.
      </p>

      <figure>
        <label for="eventposter" class="open_btn"
          ><img src="img/works1.jpg" alt="works1" class="works"
        /></label>
        <figcaption class="works-title1">
          #デジタル表現入門　#illustrator　#photoshop
        </figcaption>
        <figcaption class="works-title2">
          「空を見上げる日 IN 大阪城」
        </figcaption>
        <figcaption class="works-title3">2021年10月17日</figcaption>
        <div class="popup_wrap">
          <input id="eventposter" type="checkbox" />
          <div class="popup_overlay">
            <label for="eventposter" class="popup_trigger"></label>
            <div class="popup_content">
              <label for="eventposter" class="close_btn"></label>

              <img
                src="img/eventposter.JPG"
                alt="eventposter"
                class="pop-works-pic1"
              />
              <p class="Comment"><span>Comment.</span></p>
              <p class="title1">「空を見上げる日 IN 大阪城」</p>
              <p class="title2">
                演習課題03-04「イベントフライヤーを作ろう！」で制作.<br />illustratorとPhotoshopを使って、初めて制作した作品です.<br />コロナ禍で家に引きこもる日々が長く続いた経験を元に発想を膨らませ、大阪城の芝生で寝転び空を見上げるというイベントの企画を考えました。<br>
                風に吹かれて木の葉が動き、屋外でのびのびと過ごせるような雰囲気をフライヤー内に作り上げたかったので、<br />文字を1つ1つ変形させて"動き"を出し、各文字の配置にもこだわりました.
              </p>
            </div>
          </div>
        </div>
      </figure>

      <figure>
        <label for="various" class="open_btn"
          ><img src="img/works2.jpg" alt="works2" class="works"
        /></label>
        <figcaption class="works-title1">
          #デジタル表現入門　#illustrator
        </figcaption>
        <figcaption class="works-title2">
          「illustratorで身のまわりモノを描いてみた」
        </figcaption>
        <figcaption class="works-title3">2021年11月24日</figcaption>
        <div class="popup_wrap">
          <input id="various" type="checkbox" />
          <div class="popup_overlay">
            <label for="various" class="popup_trigger"></label>
            <div class="popup_content">
              <label for="various" class="close_btn"></label>

              <img
                src="img/works2-1.JPG"
                alt="works2-1"
                class="pop-works-pic1"
              />
              <img
                src="img/works2-2.JPG"
                alt="works2-2"
                class="pop-works-pic1"
              />
              <img
                src="img/works2-3.JPG"
                alt="works2-3"
                class="pop-works-pic1"
              />
              <p class="Comment"><span>Comment.</span></p>
              <p class="title1">「illustratorで身のまわりモノを描いてみた」</p>
              <p class="title2">
                演習課題06「身のまわりの3つのアイテムを"ペンツール"で描く！」で制作.<br />
                上から,「サンドイッチ」「バスマジックリン」「家のドライヤー」です.<br />
                じっくりモノを観察して,立体感を出すために,色の持つ効果を応用して制作しました.<br />
                サンドイッチが想像以上に上手く作ることができ,気分がのって,<br />バスマジックリンやドライヤーといった少し複雑なモノにも挑戦しました.<br />綺麗な曲線を描けるまで何度も試行錯誤し,<br />丸く優しい雰囲気のある作品を制作することができたのではないかと思います.
              </p>
            </div>
          </div>
        </div>
      </figure>

      <figure>
        <label for="package-design" class="open_btn"
          ><img src="img/works3.jpg" alt="works3" class="works"
        /></label>
        <figcaption class="works-title1">
          #デジタル表現入門　#illustrator
        </figcaption>
        <figcaption class="works-title2">
          「お菓子のパッケージデザイン」
        </figcaption>
        <figcaption class="works-title3">2021年12月24日</figcaption>
        <div class="popup_wrap">
          <input id="package-design" type="checkbox" />
          <div class="popup_overlay">
            <label for="package-design" class="popup_trigger"></label>
            <div class="popup_content">
              <label for="package-design" class="close_btn"></label>
              <img
                src="img/works3-1.jpg"
                alt="works3-1"
                class="pop-works-pic2"
              />
              <p class="Comment"><span>Comment.</span></p>
              <p class="title1">「お菓子のパッケージデザイン」</p>
              <p class="title2">
                実践課題「新製品(今までに無い製品)のパッケージデザイン」で制作.<br>
                まず,「商品の目的」や「市場の状況の確認」「売り場の想定,競合他社のデザイン分析」<br />「ターゲット層のライフスタイル・価値観」等をコンセプトシートを用いて考えました.<br />そして、コンセプトシートを手掛かりにしてアイデアを視覚化しました.<br>出来上がったパッケージデザインは実際に形にして、家族や友達、高校の先生にプレゼントしました.<br> 学科の授業の中でも、特に印象に残った制作でした.<br>
                （コンセプトシートは一部,著作権の関係で隠している箇所があります. ）<br></p>
                <img
                  src="img/works3-2.jpg"
                  alt="works3-2"
                  class="pop-works-pic2"
                />
    
                <img
                  src="img/works3-3.jpg"
                  alt="works3-3"
                  class="pop-works-pic2"
                />
              </p>
            </div>
            </div>
          </div>
        </div>
      </figure>

      <figure>
        <label for="presentation" class="open_btn"
          ><img src="img/works4.jpg" alt="works4" class="works"
        /></label>
        <figcaption class="works-title1">
          #デジタル表現入門　#illustrator　#photoshop
        </figcaption>
        <figcaption class="works-title2">
          「プレゼンテーションシート」
        </figcaption>
        <figcaption class="works-title3">2022年1月10日</figcaption>
        <div class="popup_wrap">
          <input id="presentation" type="checkbox" />
          <div class="popup_overlay">
            <label for="presentation" class="popup_trigger"></label>
            <div class="popup_content">
              <label for="presentation" class="close_btn"></label>
              
              <img src="img/works4-1.JPG" alt="works4" class="pop-works-pic2" />
              <p class="Comment"><span>Comment.</span></p>
              <p class="title1">「プレゼンテーションシート」</p>
            </div>
          </div>
        </div>
      </figure>

          <h4>田中　紀香</h4>
          <p class="about-comment2">
            ゼミでは、ウェブ技術＆インタラクション研究室に所属.
          </p>
          <p class="about-comment2">大学1年次に「ITパスポート」を取得し、</p>
          <p class="about-comment2">
            現在は「基本情報技術者試験」合格に向けて勉強を進めています.
          </p>
          <p class="about-comment2">
            アルバイトでは、小学生向けのプログラミング教室で講師をしています.
          </p>
